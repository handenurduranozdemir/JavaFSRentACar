<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 col-xl-12">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <h5 class="card-title widget-card-title mb-4">Models List</h5>
            <div class="table-responsive">
              <table class="table table-borderless bsb-table-xl text-nowrap align-middle m-0" appTable>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                  </tr>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"><input type="text" (input)="applyFilter($event, 'brandName')" placeholder="Filter by Brand"></th>
                    <th scope="col"><input type="text" (input)="applyFilter($event, 'name')" placeholder="Filter by Name"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let model of filteredModels; trackBy: trackById">
                    <th scope="row">{{ model.id }}</th>
                    <td>
                      <h6 class="mb-1">{{ model.brandName }}</h6>
                      <span class="text-secondary fs-7">Brand</span>
                    </td>
                    <td>
                      <h6 class="mb-1">{{ model.name }}</h6>
                      <span class="text-secondary fs-7">Name</span>
                    </td>
                    <td>
                      <div class="d-flex justify-content-end">
                        <app-button [routerLink]="['/management/models/edit', model.id]" variant="warning">Edit</app-button>
                        <app-button class="ms-3" (click)="deleteModel(model.id!)" variant="danger">Delete</app-button>
                      </div>
                    </td>
                  </tr>
                  <tr *ngIf="filteredModels.length === 0">
                    <td colspan="4" class="text-center">No models available</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
