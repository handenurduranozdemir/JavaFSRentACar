<table appTable>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Created Date</th>
            <th scope="col"></th>
        </tr>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <input type="text" (input)="applyFilter($event, 'name')" placeholder="Filter by Name">
            </th>
            <th scope="col">
                <input type="text" (input)="applyFilter($event, 'createdDate')" placeholder="Filter by Created Date">
            </th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of filteredBrands; trackBy: trackById">
            <th scope="row">{{ brand.id }}</th>
            <td>{{ brand.name }}</td>
            <td>{{ brand.createdDate }}</td>
            <td>
                <div class="d-flex justify-content-center">
                    <app-button [routerLink]="['/management/brands/edit', brand.id]" variant="warning">Edit</app-button>
                    <app-button class="ms-3" (click)="deleteBrand(brand.id!)" variant="danger">Delete</app-button>
                </div>
            </td>
        </tr>
        <tr *ngIf="filteredBrands.length === 0">
            <td colspan="4" class="text-center">No brands available</td>
        </tr>
    </tbody>
</table>
